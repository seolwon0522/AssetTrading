<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Trading - 기업간 자산거래 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Asset Trading - 기업간 자산거래 시스템</h1>
        
        <div class="card">
            <div class="card-header">
                로그인
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="userId" class="form-label">사용자 ID</label>
                        <input type="text" class="form-control" id="userId" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                상품 검색
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="searchKeyword" class="form-label">검색어</label>
                        <input type="text" class="form-control" id="searchKeyword">
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">카테고리</label>
                        <select class="form-control" id="productCategory">
                            <option value="">전체</option>
                            <option value="IT_EQUIPMENT">IT 장비</option>
                            <option value="OFFICE_EQUIPMENT">사무용 장비</option>
                            <option value="FURNITURE">가구</option>
                            <option value="VEHICLE">차량</option>
                            <option value="MACHINERY">기계류</option>
                            <option value="OTHERS">기타</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">검색</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                최근 등록된 상품
            </div>
            <div class="card-body">
                <div id="recentProducts" class="row">
                    <p>로그인 후 최근 등록된 상품을 확인할 수 있습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 로그인 폼 제출
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            
            // API 호출하여 로그인
            fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: userId,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('로그인에 실패했습니다.');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('로그인 성공!');
                    // 로그인 후 처리 (예: 세션 저장, 페이지 이동 등)
                    loadRecentProducts();
                } else {
                    alert('로그인 실패: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });
        });
        
        // 상품 검색 폼 제출
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const keyword = document.getElementById('searchKeyword').value;
            const category = document.getElementById('productCategory').value;
            
            // 검색 결과를 불러오는 API 호출
            const queryParams = new URLSearchParams();
            if (keyword) queryParams.append('keyword', keyword);
            if (category) queryParams.append('category', category);
            
            fetch(`/api/products/search?${queryParams.toString()}`)
                .then(response => response.json())
                .then(data => {
                    // 검색 결과 처리
                    alert(`${data.length}개의 상품이 검색되었습니다.`);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('상품 검색 중 오류가 발생했습니다.');
                });
        });
        
        // 최근 등록된 상품 불러오기
        function loadRecentProducts() {
            fetch('/api/products/recent')
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById('recentProducts');
                    productsContainer.innerHTML = '';
                    
                    if (products.length === 0) {
                        productsContainer.innerHTML = '<p>최근 등록된 상품이 없습니다.</p>';
                        return;
                    }
                    
                    products.forEach(product => {
                        const col = document.createElement('div');
                        col.className = 'col-md-4 mb-3';
                        col.innerHTML = `
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${product.productTitle}</h5>
                                    <p class="card-text">가격: ${product.price}원</p>
                                    <p class="card-text">판매자: ${product.sellerName}</p>
                                    <button class="btn btn-sm btn-primary" onclick="viewProduct(${product.id})">상세보기</button>
                                </div>
                            </div>
                        `;
                        productsContainer.appendChild(col);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        
        // 상품 상세 보기
        function viewProduct(productId) {
            // 상품 상세 페이지로 이동
            window.location.href = `/product-detail.html?id=${productId}`;
        }
    </script>
</body>
</html>
